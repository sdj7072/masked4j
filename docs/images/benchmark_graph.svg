<svg xmlns="http://www.w3.org/2000/svg" width="600" height="160">
    <style>
        .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 14px; fill: #333; }
        .value { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 14px; fill: #666; font-weight: bold; }
        .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #333; font-weight: bold; }
        .bar-bg { fill: #eee; rx: 4; }
        .bar-vanilla { fill: #4CAF50; rx: 4; }
        .bar-masked { fill: #2196F3; rx: 4; }
    </style>
    
    <text x="10" y="25" class="title">Serialization Throughput (ops/s)</text>
    <rect x="150" y="40" width="400" height="40" class="bar-bg" />
<rect x="150" y="40" width="400.0" height="40" class="bar-vanilla" />
<text x="140" y="65.0" text-anchor="end" class="label">Vanilla (Single)</text>
<text x="560.0" y="65.0" class="value">6,300,000</text>
<rect x="150" y="110" width="400" height="40" class="bar-bg" />
<rect x="150" y="110" width="114.28571428571428" height="40" class="bar-masked" />
<text x="140" y="135.0" text-anchor="end" class="label">Masked (Single)</text>
<text x="274.2857142857143" y="135.0" class="value">1,800,000</text>
</svg>